<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .header {
            background-color: #f5a623;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header .profile {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .header .profile img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            color: #f5a623;
            cursor: pointer;
        }
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .controls input {
            margin-left: 10px;
            padding: 5px;
            width: 60px;
        }
        .create-button {
            margin-left: auto;
            background-color: #f5a623;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .create-button:hover {
            background-color: #e59400;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f5a623;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .pagination button {
            background-color: #f5a623;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .pagination button:hover {
            background-color: #e59400;
        }
        .pagination span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://th.bing.com/th/id/R.df21f876b8a552af5466eb9eb6666053?rik=kqQc51pxJEKoEQ&riu=http%3a%2f%2fimg1.wikia.nocookie.net%2f__cb20130327015112%2flogopedia%2fimages%2fd%2fdb%2fVtelevision.png&ehk=0Ia%2fK0703hKSbYkHIalSJQRJZDRJ3irPHt4EwNLdw8Q%3d&risl=&pid=ImgRaw&r=0" alt="Logo">
        <h1>Vakkaliga</h1>
        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827301.png" alt="Bell">
        </div>
    </div>
    <div class="content">
        <div class="back-link">←BACK</div>
        <div class="controls">
            <label for="items-per-page">Items per page:</label>
            <input type="number" id="items-per-page" value="5" min="1">
            <button class="create-button" type="submit" onclick="createEvent()">CREATE EVENTS</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Title</th>
                    <th>Event Image</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="event-table-body">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-button">←PREV</button>
            <span id="page-info">Page 1 of 0</span>
            <button id="next-button">NEXT→</button>
        </div>
    </div>
    <script>
        function createEvent() {
            window.location.href = 'eventform.html';
        }

        function updateTable() {
            const itemsPerPage = parseInt(document.getElementById('items-per-page').value);
            const tableBody = document.getElementById('event-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            for (let i = 0; i < itemsPerPage; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                `;
                tableBody.appendChild(row);
            }
            document.getElementById('page-info').textContent = `Page 1 of ${Math.ceil(50 / itemsPerPage)}`; // Assume total items is 50 for example
        }

        document.getElementById('items-per-page').addEventListener('input', updateTable);

        updateTable(); // Initial load
    </script>
</body>
</html>
