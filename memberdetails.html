<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakkaliga Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5E1B8;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFA500;
            color: white;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }
        .logo-circle img {
            width: 100%;
            height: auto;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .profile-icon {
            margin-right: 20px;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #FFA500;
            padding: 10px 20px;
        }
        nav button {
            background-color: white;
            color: #FFA500;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        nav button:hover {
            background-color: #FF8C00;
            color: white;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #FFF5E1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .tabs button.active {
            background-color: #FF8C00;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .form-group {
            display: flex;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 20%;
            padding-right: 10px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group label.radio-label {
            width: auto;
            margin-right: 20px;
        }
        .form-actions {
            text-align: right;
        }
        .form-actions button {
            padding: 10px 20px;
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .form-actions button:hover {
            background-color: #FF8C00;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo-circle"> 
                <img id='img1'src="https://th.bing.com/th/id/R.df21f876b8a552af5466eb9eb6666053?rik=kqQc51pxJEKoEQ&riu=http%3a%2f%2fimg1.wikia.nocookie.net%2f__cb20130327015112%2flogopedia%2fimages%2fd%2fdb%2fVtelevision.png&ehk=0Ia%2fK0703hKSbYkHIalSJQRJZDRJ3irPHt4EwNLdw8Q%3d&risl=&pid=ImgRaw&r=0" alt="Logo">
            </div>
            <div class="logo-text">Vakkaliga</div>
        </div>
        <div class="header-right">
            <div class="profile-icon" onclick="showProfile()">&#x1F464; </div>
            <i style="font-size:24px" class="fa">&#xf0f3;</i>
        </div>
    </header>
    <!-- <div class="back-link"><a href="totalapproved.html">‚ÜêBACK</a></div> -->
    <button class="back-button" onclick="window.history.back()">BACK</button>
    <div class="container">
        <h1>Vakkaliga</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="showSection('personal')">Personal</button>
            <button class="tab-button" onclick="showSection('address')">Address</button>
            <button class="tab-button" onclick="showSection('occupation')">Occupation</button>
        </div>
        <form id="vakkaliga-form">
            <div id="personal" class="form-section active">
                <!-- Personal section -->
                <div class="form-group">
                    <label for="resident-type">Resident type:</label>
                    <label class="radio-label"><input type="radio" name="resident-type" value="NRI"> NRI</label>
                    <label class="radio-label"><input type="radio" name="resident-type" value="Indian" checked> Indian</label>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" value="Piyusha">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" value="Kumari">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value="piyushakrfal@gmail.com">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone-number" value="+91-7337244035">
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies:</label>
                    <input type="text" id="hobbies" name="hobbies" value="HealthyEating">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" value="1997-04-24">
                </div>
                <div class="form-group">
                    <label for="blood-group">Blood Group:</label>
                    <input type="text" id="blood-group" name="blood-group" value="B+">
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <label class="radio-label"><input type="radio" name="gender" value="Male"> Male</label>
                    <label class="radio-label"><input type="radio" name="gender" value="Female" checked> Female</label>
                    <label class="radio-label"><input type="radio" name="gender" value="Transgender"> Transgender</label>
                </div>
                <div class="form-group">
                    <label for="caste">Caste:</label>
                    <input type="text" id="caste" name="caste" value="Vokkaliga">
                </div>
                <div class="form-group">
                    <label for="sub-caste">Sub Caste:</label>
                    <input type="text" id="sub-caste" name="sub-caste" value="Grama Vokkaliga">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="showSection('address')">Next</button>
                </div>
            </div>
            <div id="address" class="form-section">
                <!-- Address section -->
                <div class="form-group">
                    <label for="address-line1">Address Line 1:</label>
                    <input type="text" id="address-line1" name="address-line1">
                </div>
                <div class="form-group">
                    <label for="address-line2">Address Line 2:</label>
                    <input type="text" id="address-line2" name="address-line2">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="showSection('personal')">Back</button>
                    <button type="button" onclick="showSection('occupation')">Next</button>
                </div>
            </div>
            <div id="occupation" class="form-section">
                <!-- Occupation section -->
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation">
                </div>
                <div class="form-group">
                    <label for="employer">Employer:</label>
                    <input type="text" id="employer" name="employer">
                </div>
                <div class="form-group">
                    <label for="work-exp">Years of Work Experience:</label>
                    <input type="text" id="work-exp" name="work-exp">
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" name="skills">
                </div>
                <div class="form-group">
                    <label for="upload-caste-cert">Upload Caste certificate:</label>
                    <input type="file" id="upload-caste-cert" name="upload-caste-cert">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="showSection('address')">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfile()">&times;</span>
            <div id="profile-details"></div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.form-section');
            const buttons = document.querySelectorAll('.tab-button');
            
            sections.forEach(section => {
                section.classList.remove('active');
            });
            
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
            document.querySelector(`.tabs button[onclick="showSection('${sectionId}')"]`).classList.add('active');        }

        function showProfile() {
            const modal = document.getElementById('profile-modal');
            const profileDetails = document.getElementById('profile-details');
            
            const userName = "User Name"; // Replace with dynamic user name
            const currentDate = new Date();
            const dateString = currentDate.toLocaleDateString();
            const timeString = currentDate.toLocaleTimeString();
            const loginTime = "09:00 AM"; // Replace with dynamic login time
            const loginhours="8 Hours"; // Replace with dynamic login hours

            profileDetails.innerHTML = `
                <strong>Name:</strong> ${userName}<br>
                <strong>Today's Date:</strong> ${dateString}<br>
                <strong>Current Time:</strong> ${timeString}<br>
                <strong>Login Time:</strong> ${loginTime}<br>
                <strong>Login Hours:</strong> ${loginhours}
            `;

            modal.style.display = "block";
        }

        function closeProfile() {
            const modal = document.getElementById('profile-modal');
            modal.style.display = "none";
        }

        

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('profile-modal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
