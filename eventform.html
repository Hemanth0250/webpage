<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="stylesheet" href="eventform.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo-circle">V</div>
            <div class="logo-text">Vakkaliga</div>
        </div>
        <div class="header-right">
            <div class="profile-icon">&#x1F464;</div>
            <div class="notification-icon">&#x1F514;</div>
        </div>
    </header>
    <a href="#" class="back-link">&larr; BACK</a>
    <main>
        <section class="event-form">
            <h2>Event Form</h2>
            <form>
                <label for="image">Choose Image</label>
                <input type="file" id="image" name="image">
                
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="2024-06-18">
                
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
                
                <button type="submit">SUBMIT</button>
            </form>
        </section>
    </main>
</body>
</html>
